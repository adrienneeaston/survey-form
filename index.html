<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 id="title">Contact Form</h1>

  <p id="description">Please enter your name and address down below. Thank you!</p>

  <form id="survey-form" action="">
    <div id="name">
      <label for="name-label">Enter your name</label>
      <input type="text" name="name-label" id="name-label">
    </div>
    <div id="email">
      <label for="email-label">Enter your email</label>
      <input type="text" name="email-label" id="email-label">
    </div>
    <div id="number">
      <label for="number-label">Enter your member number</label>
      <input type="text" name="number-label" id="number-label">
    </div>
  </form>


  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
