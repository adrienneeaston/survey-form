<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="title">Contact Form</h1>

  <p id="description">Please enter your information below. Thank you!</p>

  <form id="survey-form" action="">
    <fieldset>
      <label id="name-label" for="name">Enter your name</label>
      <input type="text" name="name" id="name" placeholder="name" required>
    </fieldset>

    <fieldset>
      <label id="email-label" for="email">Enter your email</label>
      <input type="email" name="email" id="email" placeholder="email" required>
    </fieldset>

    <fieldset>
      <label id="number-label" for="number">Enter your member number</label>
      <input type="number" name="number" id="number" min="100" max="1000" placeholder="###" required>
    </fieldset>

    <fieldset>
      <p>Choose your gender.</p>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">female</label>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">male</label>
      <input type="radio" id="other" name="gender" value="other">
      <label for="other">other</label>
    </fieldset>

    <fieldset>
    <label for="dropdown">Choose your preferred season.</label>
      <select name="dropdown" id="dropdown">
        <option value="winter">Winter</option>
        <option value="summer">Summer</option>
        <option value="spring">Spring</option>
        <option value="fall">Fall</option>
      </select>
    </fieldset>

    <fieldset>
      <p>Choose all allergies that apply.</p>
      <input type="checkbox" id="pollen" name="pollen" value="pollen">
      <label for="pollen">pollen</label>
      
      <input type="checkbox" id="dust" name="dust" value="dust">
      <label for="dust">dust</label>

      <input type="checkbox" id="cats" name="cats" value="cats">
      <label for="cats">cats</label>

      <input type="checkbox" id="other" name="other" value="other">
      <label for="other">other</label>

      <input type="checkbox" id="none" name="none" value="none">
      <label for="none">none</label>
    </fieldset>

    <fieldset>
      <label for="textarea">Anything else you would like to share?</label>
      <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
    </fieldset>

    <input type="submit" id="submit">
  </form>


  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
